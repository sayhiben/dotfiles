# Tmux configuration

# Set prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Set terminal colors
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Increase history limit
set -g history-limit 10000

# Reduce escape time
set -sg escape-time 0

# Status bar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-style 'bg=colour235 fg=colour136'
set -g status-left '#[fg=colour235,bg=colour39,bold] #S #[fg=colour39,bg=colour235]'
set -g status-right '#[fg=colour241]#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour245]#[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-left-length 50
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# Messages
set -g message-style 'fg=colour232 bg=colour166 bold'

# Key bindings

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Synchronize panes
bind s setw synchronize-panes

# Copy mode
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Open new windows/panes in current directory
bind c new-window -c "#{pane_current_path}"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Automatic restore (requires tmux-resurrect plugin)
set -g @continuum-restore 'on'

# List of plugins (install with prefix + I)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep at bottom)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'